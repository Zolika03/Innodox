<div class="container mt-3">
	<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="form-group row">
 	<div class="col">
    <label>
      Cím:
    </label>
    </div>
    <div class="col">
    	<input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
       <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
           <div *ngIf="f.title.errors.required">Kötelező mező!</div>
       </div>
    </div>
  </div>
  <div class="form-group row">
 	<div class="col">
    <label>
      Szerző:
    </label>
    </div>
    <div class="col">
       <input type="text" formControlName="authors" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.authors.errors }" />
       <div *ngIf="submitted && f.authors.errors" class="invalid-feedback">
           <div *ngIf="f.authors.errors.required">Kötelező mező!</div>
       </div>
    </div>
  </div>
  <div class="form-group row">
 	<div class="col">
    <label>
      Kiadó:
    </label>
    </div>
    <div class="col">
      	<input type="text" formControlName="publisher" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.publisher.errors }" />
  		<div *ngIf="submitted && f.publisher.errors" class="invalid-feedback">
         	<div *ngIf="f.publisher.errors.required">Kötelező mező!</div>
   		</div>
    </div>
  </div>
  <div class="form-group row">
 	<div class="col">
    <label>
      Kategória:
    </label>
    </div>
    <div class="col">
    	<select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
    		<option>Novella</option>
    		<option>Sci-fi</option>
    		<option>Detektív regény</option>
    		<option>pszichológiai thriller</option>
    	</select>
  		<div *ngIf="submitted && f.category.errors" class="invalid-feedback">
         	<div *ngIf="f.category.errors.required">Kötelező mező!</div>
   		</div>
    </div>
  </div>
    <div class="form-group row">
 	<div class="col">
    <label>
      Előszó:
    </label>
    </div>
    <div class="col">
    	<textarea formControlName="preface" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.preface.errors }"></textarea>
  		<div *ngIf="submitted && f.preface.errors" class="invalid-feedback">
         	<div *ngIf="f.preface.errors.required">Kötelező mező!</div>
         	<div *ngIf="f.preface.errors.maxlength">Maximum 200 karakter megengedett!</div>
   		</div>
    </div>
  </div>
  <div class="form-group row">
 	<div class="col">
    <label>
      Tartalom:
    </label>
    </div>
    <div class="col">
       	<textarea formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
  		<div *ngIf="submitted && f.content.errors" class="invalid-feedback">
         	<div *ngIf="f.content.errors.required">Kötelező mező!</div>
         	<div *ngIf="f.content.errors.maxlength">Maximum 5000 karakter megengedett!</div>
   		</div>
    </div>
  </div>
    <div class="form-group row">
 	<div class="col">
    <label>
      Darabszám:
    </label>
    </div>
    <div class="col">
    	<input type="number" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
    	  <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
         	<div *ngIf="f.quantity.errors.required">Kötelező mező!</div>
         	<div *ngIf="f.quantity.errors.min">Nem lehet kisebb szám, mint 1!</div>
         	<div *ngIf="f.quantity.errors.max">Nem lehet nagyobb szám, mint 10!</div>
   		</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-dark">Mentés</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
